<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
    <script>
        function muestraOpcion (){
            var opciones = document.getElementsByName("elección");
            console.log(opciones);
            for (let i=0; i > opciones.length; i ++){
                if (opciones[i].checked){
                    alert(opciones[i].value);
                }
            }
        }

    </script>
</head>
<body>
    <input type="radio" name="elección" value="opción1" checked onclick="muestraOpcion()">Opcion1<br/>
    <input type="radio" name="elección" value="opción2" onclick="muestraOpcion()">Opcion2<br/>
    <input type="radio" name="elección" value="opción3" onclick="muestraOpcion()">Opcion3<br/>

</body>
</html>
